      body {

        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);

    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when page is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
        }, 1000);
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered with scope: ', registration.scope);
              
              // Update available
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Show update available notification
                    if (confirm('Nueva versi칩n disponible. 쮸ctualizar ahora?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('SW registration failed: ', error);
            });
        });
        
        // Listen to SW messages
        navigator.serviceWorker.addEventListener('message', function(event) {
          if (event.data.type === 'CART_SYNCED') {
            // Show success message
            console.log('Cart synced successfully');
          }
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installAccept = document.getElementById('pwa-install-accept');
      const installDismiss = document.getElementById('pwa-install-dismiss');
      
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install prompt after 3 seconds if not dismissed
        setTimeout(function() {
          if (!localStorage.getItem('pwa-install-dismissed')) {
            installPrompt.style.display = 'block';
          }
        }, 3000);
      });
      
      installAccept.addEventListener('click', function() {
        installPrompt.style.display = 'none';
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(function(choiceResult) {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      });
      
      installDismiss.addEventListener('click', function() {
        installPrompt.style.display = 'none';
        localStorage.setItem('pwa-install-dismissed', 'true');
      });
      
      // Offline/Online Detection
      const offlineIndicator = document.getElementById('offline-indicator');
      
      function updateOnlineStatus() {
        if (navigator.onLine) {
          offlineIndicator.classList.remove('show');
        } else {
          offlineIndicator.classList.add('show');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Check initial status
      
      // Background Sync Registration
      if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
        navigator.serviceWorker.ready.then(function(registration) {
          // Register background sync for cart
          window.syncCart = function() {
            return registration.sync.register('sync-cart');
          };
          
          // Register background sync for orders
          window.syncOrders = function() {
            return registration.sync.register('sync-orders');
          };
        });
      }
      
      // Push Notifications Setup
      if ('Notification' in window && 'serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.ready.then(function(registration) {
            // Request permission for notifications
            window.requestNotificationPermission = function() {
              return Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                  console.log('Notification permission granted');
                  // Subscribe to push notifications here if needed
                  return subscribeToPush(registration);
                } else {
                  console.log('Notification permission denied');
                }
                return null;
              });
            };
          });
        });
      }
      
      function subscribeToPush(registration) {
        // This would be implemented with your push service
        // For example, with Firebase Cloud Messaging or OneSignal
        console.log('Push subscription setup would go here');
        return null;
      }
      
      // Performance Monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            
            // Send to analytics if needed
          }, 0);
        });
      }
      
      // Prevent zoom on iOS
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
